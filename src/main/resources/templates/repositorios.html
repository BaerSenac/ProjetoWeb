<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="/css/portfolio.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Meus Repositórios</title>
    </head>
    <body>
    <div th:insert="fragments/menu.html"></div>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>URL</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Linguagens</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="repo : ${repositorios}">
                    <td th:text="${repo.id}"></td>
                    <td th:text="${repo.url}"></td>
                    <td th:text="${repo.nome}"></td>
                    <td th:text="${repo.descricao}"></td>
                    <td th:text="${repo.linguagens}"></td>
                    <td>
                        <a th:href="@{/excluir/{id} (id = ${repo.id})}">Excluir </a> <td>
                        <a th:href="@{/editar/{id} (id = ${repo.id})}">Editar </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
