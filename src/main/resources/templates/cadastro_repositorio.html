<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="/css/portfolio.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Cadastro de Urls </title>

    </head>
    <body>
    <div th:insert="fragments/menu.html"></div>

        <form th:object="${repositorio}" th:action="@{/salvarRepositorio}" method="post">

            <label for="url">Url do repositório:</label>
            <input type="text" id="url" name="url" th:field="*{url}">

            <br><br>

            <label for="nome">Nome do repositório:</label>
            <input type="text" id="nome" name="nome" th:field="*{nome}">

            <br><br>

            <label for="descricao">Descrição do repositório:</label>
            <input type="text" id="descricao" name="descricao" th:field="*{descricao}">

            <br><br>

            <label for="linguagens">Linguagens que o projeto utiliza:</label>
            <input type="text" id="linguagens" name="linguagens" th:field="*{linguagens}">

            <br><br>

            <button type="submit">Salvar</button>
        </form>
    </body>
</html>
